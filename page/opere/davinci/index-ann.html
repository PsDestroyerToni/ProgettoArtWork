<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://webar-sdk.blippar.com/releases/1.4.7/webar-sdk-v1.4.7.min.js" 
  webar-mode="marker-tracking"
  auto-init="true" 
  auto-start="true"></script>
</head>

<body>

  <a-scene webar-scene="key: a8a584ca-6fb9-4f2b-b105-75f67273293c"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  loading-screen="enabled: false">
    <a-camera webar-camera> </a-camera>
    <a-assets>
      <img id="Cornice" src="../../../img/opere/annunciazione/cornice.png">
      <img id="Sfondo" src="../../../img/opere/annunciazione/sfondo.png">
      <img id="Gabriele" src="../../../img/opere/annunciazione/gabriele.png">
      <img id="Madonna" src="../../../img/opere/annunciazione/madonna.png">
      <img id="Mobile" src="../../../img/opere/annunciazione/mobile.png">
    </a-assets>
    <a-entity webar-marker="id: 6397feab-c0ed-4362-8e4a-c6d1d0cd834e">
      <a-image src="#Cornice" position="0 0 0" scale="3.84 1.86 1" id="myCornice">
      </a-image>
      <a-image src="#Sfondo" position="0 0 0" scale="3.84 1.86 1" id="mySfondo"></a-image>
      <a-image src="#Gabriele" position="0 0 0" scale="3.84 1.86 1" id="myGabriele"></a-image>
      <a-image src="#Madonna" position="0 0 0" scale="3.84 1.86 1" id="myMadonna">
      </a-image>
      <a-image src="#Mobile" position="0 0 0" scale="3.84 1.86 1" id="myMobile">
      </a-image>
    </a-entity>
    <button onclick="startAnimation()" id="myButton">ANIMA IL QUADRO</button>
  </a-scene>


  <style>
    #myButton
    {
      border-radius: 25px 25px;
      z-index: 3;
      position: fixed;
      bottom: 55px;
      left: 67%;
      background-color: rgba(37, 196, 37, 0.897);
      color: rgb(0, 0, 0);
      border: 2px solid #000000;
      width: 110px;
      height: 40px;
      font-size:14px
      
    }
    #myButton:hover 
    {
    background-color: #413f3f;
    color: white;
    }
  </style>

  <script>
    var isOut = true;
    function startAnimation() {
      var _myButton = document.getElementById("myButton");
      var _Cornice = document.getElementById("myCornice");
      var _Sfondo = document.getElementById("mySfondo");
      var _Gabriele = document.getElementById("myGabriele");
      var _Madonna = document.getElementById("myMadonna");
      var _Mobile = document.getElementById("myMobile");

      if (isOut == true) {
        _Cornice.setAttribute("position", "0 0 0");
        _Sfondo.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0; dur: 2000; easing: linear; loop: false");
        _Gabriele.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0.2; dur: 2000; easing: linear; loop: false");
        _Madonna.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0.25; dur: 2000; easing: linear; loop: false");
        _Mobile.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0.26; dur: 2000; easing: linear; loop: false");
        _myButton.innerHTML = ("TOGLI ANIMAZIONE");
        isOut = false;

      }
      else {
        _Cornice.setAttribute("position", "0 0 0");
        _Sfondo.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0; dur: 2000; easing: linear; loop: false");
        _Gabriele.setAttribute("animation", "property: position; from: 0 0 0.2; to: 0 0 0; dur: 2000; easing: linear; loop: false");
        _Madonna.setAttribute("animation", "property: position; from: 0 0 0.25; to: 0 0 0; dur: 2000; easing: linear; loop: false");
        _Mobile.setAttribute("animation", "property: position; from: 0 0 0.26; to: 0 0 0; dur: 2000; easing: linear; loop: false");
        _myButton.innerHTML = ("ANIMA IL QUADRO");
        isOut = true;

      }

    }




  </script>



</body>

</html>
