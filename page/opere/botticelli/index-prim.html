<!DOCTYPE html>
<html lang="en">    
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://webar-sdk.blippar.com/releases/1.4.7/webar-sdk-v1.4.7.min.js"
    webar-mode="marker-tracking"
    auto-init="true"
    auto-start="true"
    ></script>
  </head>
  <body>
    
    <a-scene
    webar-scene="key: a8a584ca-6fb9-4f2b-b105-75f67273293c"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false">
    <a-camera webar-camera></a-camera>
        <a-assets>
            <img id="Sfondo" src="/img/opere/primavera/Sfondo.png">
            <img id="Persone" src="/img/opere/primavera/2.png">
            <img id="Mid" src="/img/opere/primavera/5.png">
            <img id="Danzatrici" src="/img/opere/primavera/4.png">
            <img id="Left" src="/img/opere/primavera/3.png">
            <img id="Angelo" src="/img/opere/primavera/1.png">
        </a-assets>
        <a-entity webar-marker="id: 3726bb4a-028c-4b41-993b-44decaae09c0">
          <a-image src="#Sfondo" 
          position="0 0 0"
          scale="2.61 1.71 1"
          id="mySfondo"
          ></a-image>
          <a-image src="#Angelo" 
          position="0 0 0"
          scale="2.61 1.71 1"
          id="myAngelo">
          </a-image>
          <a-image src="#Left" 
          position="0 0 0"
          scale="2.61 1.71 1"
          id="myLeft">
          </a-image>
          <a-image src="#Persone" 
          position="0 0 0"
          scale="2.61 1.71 1"
          id="myPersone"
          ></a-image>
          <a-image src="#Danzatrici" 
          position="0 0 0"
          scale="2.61 1.71 1"
          id="myDanzatrici">
          </a-image>
          <a-image src="#Mid" 
          position="0 0 0"
          scale="2.61 1.71 1"
          id="myMid">
          </a-image>
        </a-entity>
    <button onclick="startAnimation()" id="myButton">ANIMA IL QUADRO</button>
    </a-scene>


    <style>
        #myButton
        {
          border-radius: 25px 25px;
          z-index: 3;
          position: fixed;
          bottom: 55px;
          left: 67%;
          background-color: rgba(37, 196, 37, 0.897);
          color: rgb(0, 0, 0);
          border: 2px solid #000000;
          width: 110px;
          height: 40px;
          font-size:14px
          
        }
      </style>
    
    <script>
      var isOut = true;
        function startAnimation()
        {
        var _myButton = document.getElementById("myButton");
        var _Mid = document.getElementById("myMid");
        var _Sfondo = document.getElementById("mySfondo");
        var _Persone = document.getElementById("myPersone");
        var _Angelo = document.getElementById("myAngelo");
        var _Left = document.getElementById("myLeft");
        var _Danzatrici = document.getElementById("myDanzatrici");
        
        if(isOut == true)
          {
          _Sfondo.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0; dur: 2000; easing: linear; loop: false");
          _Angelo.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0.1; dur: 2000; easing: linear; loop: false");
          _Left.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0.11; dur: 2000; easing: linear; loop: false");
          _Persone.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0.12; dur: 2000; easing: linear; loop: false");
          _Danzatrici.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0.15; dur: 2000; easing: linear; loop: false");
          _Mid.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0.25; dur: 2000; easing: linear; loop: false");
          _myButton.innerHTML = ("TOGLI ANIMAZIONE");
          isOut = false;

          }
          else
          {
          _Sfondo.setAttribute("animation", "property: position; from: 0 0 0; to: 0 0 0; dur: 2000; easing: linear; loop: false");
          _Angelo.setAttribute("animation", "property: position; from: 0 0 0.1; to: 0 0 0; dur: 2000; easing: linear; loop: false");
          _Left.setAttribute("animation", "property: position; from: 0 0 0.11; to: 0 0 0; dur: 2000; easing: linear; loop: false");
          _Persone.setAttribute("animation", "property: position; from: 0 0 0.12; to: 0 0 0; dur: 2000; easing: linear; loop: false");
          _Danzatrici.setAttribute("animation", "property: position; from: 0 0 0.15; to: 0 0 0; dur: 2000; easing: linear; loop: false");
          _Mid.setAttribute("animation", "property: position; from: 0 0 0.25; to: 0 0 0; dur: 2000; easing: linear; loop: false");
          _myButton.innerHTML = ("ANIMA IL QUADRO");
          isOut = true;

          }
        }


    </script>



  </body>
</html>
